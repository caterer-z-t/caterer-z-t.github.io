---
layout: default
---

<h1>{{ page.category | capitalize }}</h1>

<ul>
    {% for post in site.posts reversed %}
    {% if post.categories contains page.category %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%B %d, %Y" | reverse }})
    </li>
    {% endif %}
    {% endfor %}
</ul>
